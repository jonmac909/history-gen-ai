# Nixpacks configuration for Railway
# Install fontconfig and fonts for FFmpeg subtitle rendering

[phases.setup]
# fontconfig/fonts for FFmpeg, plus libvips for sharp image processing
aptPkgs = ["fontconfig", "fonts-dejavu-core", "fonts-liberation", "libvips-dev"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "PORT=10000 npm start"
